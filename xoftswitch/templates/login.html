{{define "login"}}
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      margin:0;
      font-family: Arial, sans-serif;
      background:#f0f0f0;
    }
    .login-container {
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }
    .login-box {
      padding:2rem;
      border:1px solid #ccc;
      border-radius:8px;
      background-color:#fff;
      box-shadow:0 0 10px rgba(0,0,0,0.1);
      text-align:center;
      width:300px;
    }
    .login-box h2 {
      margin-top:0;
    }
    .login-box label {
      display:block;
      margin-top:1rem;
      font-weight:bold;
      text-align:left;
    }
    .login-box input {
      width:100%;
      padding:0.5rem;
      margin-top:0.25rem;
      box-sizing:border-box;
    }
    .login-box button {
      margin-top:1.5rem;
      padding:0.5rem 1.5rem;
      background:#333;
      color:#fff;
      border:none;
      border-radius:4px;
      cursor:pointer;
    }
    .login-box button:hover {
      background:#555;
    }
    .login-box p {
      color:red;
      margin-top:0.5rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Please Sign In</h2>
      {{if .Message}}
        <p>{{.Message}}</p>
      {{end}}
      <form method="POST" action="/login">
        <label>Username</label>
        <input name="username" required />
        <label>Password</label>
        <input name="password" type="password" required />
        <button type="submit">Login</button>
      </form>
    </div>
  </div>
</body>
</html>

{{end}}
